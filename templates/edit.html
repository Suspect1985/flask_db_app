{% extends "base.html" %}
{% block title %}Edit Record{% endblock %}
{% block content %}
<h2>Edit Record</h2>
<form method="post">
  <div class="mb-3">
    <label>Title</label>
    <input type="text" class="form-control" name="title" value="{{ record[1] }}" required>
  </div>
  <div class="mb-3">
    <label>Description</label>
    <input type="text" class="form-control" name="description" value="{{ record[2] }}" required>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="/dashboard" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
